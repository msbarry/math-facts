<!DOCTYPE html>
<html>
  <head>
    <title>Math Facts</title>
    <meta charset="UTF-8" />
    <style>
      :root {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 5mm;
      }
      .num {
        min-width: 2em;
        text-align: center;
        display: inline-block;
      }
      li {
        padding-bottom: 1mm;
      }
      input,
      label {
        display: inline-block;
      }
      #controls {
        display: flex;
        flex-direction: row;
      }
      @media print {
        .noprint {
          display: none;
        }
      }
      table {
        width: 100%;
      }
      td {
        width: 50%;
        vertical-align: top;
      }
      li::marker {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="noprint">
      <h1>Math Facts</h1>
      <div id="controls">
        <label for="max">max:</label>
        <input type="number" id="max" value="12" min="1" max="100" />
        <input type="radio" id="add" name="op" value="add" checked />
        <label for="add">addition</label><br />
        <input type="radio" id="subtract" name="op" value="subtract" />
        <label for="subtract">subtraction</label>
        <input
          type="radio"
          id="multiplication"
          name="op"
          value="multiplication"
        />
        <label for="multiplication">multiplication</label>
        <input type="radio" id="division" name="op" value="division" />
        <label for="division">division</label>
        <input type="radio" id="mixed" name="op" value="mixed" />
        <label for="mixed">mixed</label>
        <input type="checkbox" id="facts" name="facts" />
        <label for="facts">just facts</label>
      </div>
    </div>
    <table>
      <tr>
        <td><ol id="col1"></ol></td>
        <td><ol id="col2" start="26"></ol></td>
      </tr>
    </table>
    <script>
      function reset() {
        const justfacts = facts.checked;
        col1.innerText = col2.innerText = "";
        const additions = [];
        function isFact(a, b, sum) {
          return (
            sum <= 10 ||
            a === 10 ||
            b === 10 ||
            a === 9 ||
            b === 9 ||
            Math.abs(a - b) <= 1
          );
        }
        for (let i = 1; i <= max.value; i++) {
          for (let j = 1; j <= max.value - i; j++) {
            if (!justfacts || isFact(i, j, i + j)) {
              additions.push([i, j, "+"]);
            }
          }
        }
        const subtractions = [];
        for (let i = 0; i <= max.value; i++) {
          for (let j = 1; j <= i; j++) {
            if (!justfacts || isFact(j, i - j, i)) {
              subtractions.push([i, j, "-"]);
            }
          }
        }
        const multiplications = [];
        for (let i = 0; i <= max.value; i++) {
          for (const j of [0, 1, 2, 3, 5, 10]) {
            if (Math.random() > 0.5) {
              multiplications.push([i, j, "x"]);
            } else {
              multiplications.push([j, i, "x"]);
            }
          }
        }
        const divisions = [];
        for (let i = 0; i <= max.value; i++) {
          for (const j of [0, 1, 2]) {
            divisions.push([j === 0 ? i : i * j, j, "รท"]);
          }
        }
        const options = add.checked
          ? additions
          : subtract.checked
          ? subtractions
          : multiplication.checked
          ? multiplications
          : division.checked
          ? divisions
          : [...additions, ...subtractions, ...multiplications, ...divisions];

        for (let i = 0; i < Math.min(50, options.length); i++) {
          const dest = i < 25 ? col1 : col2;
          const j = i + Math.floor(Math.random() * (options.length - i));
          [options[i], options[j]] = [options[j], options[i]];
          const next = document.createElement("li");
          const a = document.createElement("div");
          a.className = "num";
          const b = document.createElement("div");
          b.className = "num";
          let op;
          [a.innerText, b.innerText, op] = options[i];
          next.appendChild(a);
          next.appendChild(document.createTextNode(op));
          next.appendChild(b);
          next.appendChild(document.createTextNode("= _______"));
          dest.appendChild(next);
        }
      }
      reset();
      add.onchange =
        subtract.onchange =
        mixed.onchange =
        multiplication.onchange =
        division.onchange =
        max.onchange =
        facts.onchange =
          reset;
    </script>
  </body>
</html>
